<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO LIST - APP</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.min.css">
</head>

<body>
  <div class="wrapper">
    <section class="l-actions">
      <div class="c-nav-btn">
        <button data-type="menu-buttons" class="c-nav-btn__btn o-btn o-btn--text is-active">Add</button>
        <button data-type="menu-buttons" class="c-nav-btn__btn o-btn o-btn--text">Search</button>
      </div>
      <div data-type="menu-contents" class="l-actions__content is-active">
        <div class="c-choose-ct">
          <div class="c-choose-ct__name">Choose category:</div>
          <div class="c-choose-ct__categories" data-type="add"></div>
          <form class="c-choose-ct__form" data-type="add-category">
            <input type="text" name="" class="o-input c-choose-ct__form__input" placeholder="Add">
            <button class="o-btn o-btn--yellow c-choose-ct__form__button"><span class="fas fa-plus"></button>
          </form>
        </div>
        <form class="c-task c-task--large" data-type="add-task">
          <input type="text" class="c-task__input o-input" placeholder="Add">
          <button type="submit" class="c-task__btn o-btn o-btn--yellow"><span class="fas fa-plus"></span></button>
        </form>
      </div>
      <div data-type="menu-contents" class="l-actions__content">
        <div class="c-choose-ct">
          <div class="c-choose-ct__name">Choose category:</div>
          <div class="c-choose-ct__categories" data-type="search"></div>
        </div>
        <form class="c-task c-task--large">
          <input type="text" class="c-task__input o-input" placeholder="Search" data-type="search-task">
        </form>
      </div>
    </section>
    <section class="l-results is-active" data-type="menu-contents" data-content="add">
      <h1 class="l-results__name">To-do list:</h1>
      <div class="l-results__result"></div>
    </section>
    <section class="l-results" data-type="menu-contents" data-content="search">
      <h1 class="l-results__name">To-do list:</h1>
      <div class="l-results__result"></div>
    </section>
  </div>
  <section class="alerts">
    <div class="alert alert--normal"></div>
    <div class="alert alert--error"></div>
    <div class="alert alert--info"></div>
  </section>
  <script src="/js/LocalStorage.js"></script>
  <script src="/js/Tasks.js"></script>
  <script src="/js/Categories.js"></script>
  <script src="/js/Searching.js"></script>
  <script src="/js/Todo.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
